<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-app">
        <div class="left-view">Left View</div>
        <div class="right-view">
            <div class="sender ">
                <div class="message-1">Hi</div>
                <div class="message-2">How are You?</div>
                <div class="message-3"> Please tell..</div>
            </div>
            <div class="members">
                <div class="joined-left">Someone Joined</div>
                <div class="joined-left">Someone Joined</div>
                <div class="joined-left">Someone left</div>
                <div class="joined-left">Someone left</div>
            </div>
            <div class="reciever">
                <div class="message-1">Hi</div>
                <div class="message-2">im good</div>
                <div class="message-3"> WBY?</div>
            </div>
            <input class="input-box" type="text" >


        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
